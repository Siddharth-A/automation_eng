<!doctype html>
<html>

    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>

  <body>

    <div id="content">
        <p></p>
        {% block content %}{% endblock %}
 
    </div>

    <div id="footer">
      {% block footer %}
      &copy; Copyright 2010 by <a href="http://domain.invalid/">me</a>.
      {% endblock %}
    </div>

  </body>
</html>
